{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!--Custom css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main/navbar/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main/modal/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profiles/profile_list.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profiles/style.css' %}">
    
    <!-- Bootstrap CDN -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  
    <title>WeSocial | {% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% include 'main/navbar.html' %}
    <div class="ui container">
      {% block content %}
      {% endblock content %}
    </div>

    {% block scripts %}
    {% endblock scripts %}
   
    <!--Custom js -->
    <script type="text/javascript" src="{% static 'js/main/home/home.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/posts/main.js' %}"></script>

  </body>
</html>
